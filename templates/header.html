{% load static %}
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-logo ml-5 pl-5" href="/">
        <img src="{% static '/images/logo/GameStop.svg.png' %}" class="d-inline-block align-top img-fluid" alt="Not Found">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-item" aria-controls="navbar-item" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-item">
      <div class="navbar-nav mx-auto p-4 p-sm-0  menu">
        <a class="nav-item nav-link {% if nbar == 'home' %}active{% endif %}" href="/">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link {% if nbar == 'playstation' %}active{% endif %}" href="/playstation/">Playstation </a>
        <a class="nav-item nav-link {% if nbar == 'xbox' %}active{% endif %}" href="/xbox/">Xbox </a>
        <a class="nav-item nav-link {% if nbar == 'nintendo' %}active{% endif %}" href="/nintendo/">Nintendo</a>
        <a class="nav-item nav-link {% if nbar == 'contact' %}active{% endif %}" href="/contact">Contact</a>
        <a class="nav-item nav-link {% if nbar == 'about' %}active{% endif %}" href="/about">About</a>
      </div>
      <div class="navbar-nav nav-button menu-button ">
        <span>
          <div class="search-container pl-2">
            <form class="d-flex">
              <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-secondary search-btn" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
              {% if request.user.is_authenticated %}
              <a href="/cart" role="button" class="btn btn-success cart-btn"><i class="fas fa-shopping-cart" data-toggle="tooltip" data-placement="bottom" title="Cart"></i></a>
              {% else %}
              <a class="cart-btn"></a>
              {% endif %}
              {% if request.user.is_authenticated %}
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{ user.username }}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="/profile/{{user.id}}">Profile</a>
                  <a class="dropdown-item" href="/user/logout">LogOut</a>
                </div>
              </div>
              {% else %}
              <div class="dropdown">
                <a href="/user/login" id="dropdownMenuButton" role="button" class="btn btn-outline-secondary dropdown-toggle user-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user"></i></a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="/user/login">Login</a>
                </div>
              </div>
              {% endif %}
            </form>
          </div>
        </span>  
      </div>
    </div>
</nav>
