{% extends 'index.html' %}
{% block content %}
{% load static %}
<section class="vh-100" style="background-color: whitesmoke;">
    <div class="container-fluid py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-5 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="{% static '/images/logo/avtar.png' %}"
                  alt="Avatar" class="img-fluid my-2" />
                <h4>{{ user.username }}</h4>
                <a href="/eprofile/{{user.id}}"><i class="far fa-edit mb-5"></i></a>
              </div>
              <div class="col-md-7">
                <div class="card-body p-4">
                  <h4>Information</h4>
                  <hr class="mt-0 mb-4">
                  <div class="row mt-4 pt-1">
                    <div class="col-6 mb-3">
                      <h6>Firstname</h6>
                      <p class="text-muted">{{ user.first_name }}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Lastname</h6>
                      <p class="text-muted">{{ user.last_name }}</p>
                    </div>
                  </div>
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p class="text-muted">{{ user.email }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
