{% extends 'index.html' %}
{% block content %}
{% load static %}

<main>
    <div class="container py-4 my-4">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 col-12">
                <div class="contactus mb-4">
                    <h1 class="">✉️ Contact Us</h1>
                    <hr>
                </div>
                <div class="details pt-4">
                    <form>
                      <div class="form-row">
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12">
                          <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12">
                          <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <textarea class="form-control"rows="3" placeholder="Message"></textarea>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-dark">Submit</button>
                      </div>
                    </form>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 col-12 d-flex  align-items-center">
                <img class="img-fluid w-100 ml-4" src="{% static '/images/contact-about/contact.png' %}" alt="">
            </div>
        </div>
    </div>
  </main>
  <div class="col-xl-12 map py-2 px-2">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2864.3261166269017!2d9.830955489535883!3d44.117895150205314!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12d4fcc83dbea285%3A0xa95cf4ee845dcb87!2sGameStop!5e0!3m2!1sen!2snp!4v1656933384695!5m2!1sen!2snp" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

{% endblock content %}
