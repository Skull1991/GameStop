<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<style>
.mainArea{
    height: 10vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
}



.logo{
    margin-bottom: 50px;
    text-align: center;
    padding-top: 45px;
}

.logo span{
    font-size: 50px;
    font-weight: bold;
}




.main-box{
    box-shadow: 5px 2px 17px #ddd;
}

</style>
<body>

    <main class="mainArea" >
        <div class="container main-box pt-2">
            <div class="row">
                <div class="col-xl-12 col-lg-6 col-md-10 col-10 mainBox">
                    <div class="logo">
                        <span>Admin Login</span>
                    </div>
                    <form method="POST" action="/adminpg/">
                        {% csrf_token %}
                        <div class="form-group username">
                            <input type="text" class="form-control" placeholder="Username" name="username"/>
                        </div>
                        <div class="form-group password">
                            <input type="password" class="form-control " placeholder="Password" name="password"/>
                        </div>
                        <div class="login mb-4">
                            <input type="submit" name="login" value="Login" role="button" class="btn btn-info btn-lg btn-block">
                            <!-- <button class="btn btn-info btn-lg btn-block" type="button">Login</button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
