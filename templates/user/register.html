<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    
    <main class="mainArea" >
        <div class="container main-box">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-10 col-10 mainBox">
                    <div class="logo">
                        <span>Register Now</span>
                    </div>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12">
                              <input type="text" class="form-control form-control-lg" placeholder="First Name" name="firstname">
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12">
                              <input type="text" class="form-control form-control-lg" placeholder="Last Name" name="lastname">
                            </div>
                        </div>
                        <div class=" form-group password">
                            <input type="text" class="form-control form-control-lg" placeholder="Username" name="username"/>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12">
                              <input type="email" class="form-control form-control-lg" placeholder="Email" name="email"/>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12">
                              <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" />
                            </div>
                        </div>
                        <div class="login mb-4">
                            <input type="submit" name="login" value="Register" role="button" class="btn btn-info btn-lg btn-block">
                        </div>
                        <p>Already have an account? <a href="/user/login" class="link-info">Login here</a></p>
                    </form>
                </div>
                <div class="col-xl-5 col-lg-6 col-md-10 col-10 imagesection">
                    <img  src="{% static '/images/login/poster.png' %}" alt="" class="mx-auto d-block img-fluid">
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
